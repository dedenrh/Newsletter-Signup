<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
    <meta name="generator" content="Jekyll v4.0.1" />
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form action="/" method="POST" class="form-signin">
      <img class="mb-4" src="img/newsletter.svg" alt="" width="80" height="80" />
      <h1 class="h4 mb-3 font-weight-normal">Signup to My Newsletter</h1>

      <label for="firstName" class="sr-only">First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        class="form-control"
        placeholder="First Name"
        required
        autofocus
      />
      <label for="lastName" class="sr-only">Last Name</label>
      <input
        name="lastName"
        type="text"
        id="lastName"
        class="form-control"
        placeholder="Last Name"
        required
        autofocus
      />
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        name="inputEmail"
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />
      <div class="checkbox mb-3 check-terms">
        <label>
          <input type="checkbox" value="terms and condition" required />I agree to the
          <a href="#">terms and condition</a></label
        >
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
  </body>
</html>
